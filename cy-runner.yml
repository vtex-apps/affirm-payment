---
base:
  secrets:
    enabled: true
    name: VTEX_QE
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    urlExternalSeller: https://productusqaseller.myvtex.com
    vtexIdUrl: https://vtexid.vtex.com.br/api/vtexid/pub/authenticate/default
    orderFormConfig: https://productusqa.vtexcommercestable.com.br/api/checkout/pvt/configuration/orderForm
    deployCli:
      # Implies login with credentials from base.secrets.name
      # If you want to use the current vtex login, disable it
      enabled: true
      git: https://github.com/vtex/toolbelt.git
      branch: qe/cypress
  twilio:
    enabled: true
  jira:
    enabled: true
    account: vtex-dev
    board: B2BORG
    issueType: Bug
    priority: High
    testing: true
  slack:
    enabled: false
    channel: some-channel
  cypress:
    devMode: false
    runHeaded: false
    getCookies: true
    maxJobs: 2
    quiet: true
    projectId: wk64au
    video: false
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 900
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
    sorry: false
  stateFiles:
    - .orders.json

workspace:
  # If random a new name will be generated with prefix (ie b2b1234567)
  name: random
  prefix: affirmpayment
  # If enabled it'll link the app for integration tests with PR code
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  # List of apps will be installed, if not empty and config.vtexCli disabled,
  # you must ensure your vtex cli is authenticated already
  installApps: 
   - vtex.affirm-payment
   - vtex.affirm-api
   - vtex.affirm-qa-theme
  removeApps:
    - vtex.bitcot-qa-theme
  wipe:
    enabled: true
    stopOnFail: false
    specs:
      - cypress-shared/integration/affirm/wipe.spec.js
  teardown:
    enabled: false

strategy:
  # The strategies must be in order, with dependent tests last
  postSetup:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: true
    parallel: false
    specs:
      - cypress-shared/integration/affirm/post_setup.spec.js
  graphql:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: true
    parallel: false
    specs:
      - cypress-shared/integration/affirm/2.1-graphql.spec.js
    dependency:
      - cypress-shared/integration/affirm/post_setup.spec.js
  orderProductForRefund:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress-shared/integration/affirm/2.2-singleProduct.spec.js
      - cypress-shared/integration/affirm/2.3-multiProduct.spec.js
    dependency:
      - cypress-shared/integration/affirm/2.1-graphql.spec.js
  externalSellerAndDiscountTestcase: 
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress-shared/integration/affirm/2.4-discountProduct.spec.js
      - cypress-shared/integration/affirm/2.5-validate-invalid-phonenumber-in-checkout-page.spec.js
      - cypress-shared/integration/affirm/2.6-external-seller.spec.js
    dependency:
      - cypress-shared/integration/affirm/2.2-singleProduct.spec.js
  transactions:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress-shared/integration/affirm/2.7-transactions.spec.js
    dependency:
      - cypress-shared/integration/affirm/2.2-singleProduct.spec.js
      - cypress-shared/integration/affirm/2.3-multiProduct.spec.js
      - cypress-shared/integration/affirm/2.4-discountProduct.spec.js
      - cypress-shared/integration/affirm/2.5-validate-invalid-phonenumber-in-checkout-page.spec.js
      - cypress-shared/integration/affirm/2.6-external-seller.spec.js
  refundTestcase:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress-shared/integration/affirm/2.8-fullRefund.spec.js
      - cypress-shared/integration/affirm/2.9-partialRefund.spec.js
    dependency:
      - cypress-shared/integration/affirm/2.7-transactions.spec.js
